<mat-toolbar class="navBar">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Crm App</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>calendar_month</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>call</mat-icon>
  </button>

  <button
    mat-button
    [matMenuTriggerFor]="menu"
    #menuTrigger="matMenuTrigger"
    (mouseover)="menuTrigger.openMenu()"
  >
    Menu
  </button>
  <mat-menu #menu="matMenu" [overlapTrigger]="false">
    <span (mouseleave)="menuTrigger.closeMenu()"></span>
    <button mat-menu-item><mat-icon>person</mat-icon> Profile</button>
    <button mat-menu-item><mat-icon>lock</mat-icon> Şifreni değiştir</button>
    <button mat-menu-item><mat-icon>logout</mat-icon> Çıkış yap</button>
  </mat-menu>
</mat-toolbar>

<div class="sideBarIconsContainer">
  <div>
    <app-sidebaricons
      [selectedComponent]="selectedComponent"
      (componentChange)="loadComponent($event)"
    ></app-sidebaricons>
  </div>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <div class="sideBarContentContainer">
        <div
          class="sideBarList"
          *ngFor="let item of sideBarList"
          [ngClass]="{ 'active-page': selectedComponent === item.id }"
        >
          <a
            style="text-decoration: none"
            [routerLink]="item.link"
            (click)="loadComponent(item.id)"
            ><div class="sideBarContent">
              <p>{{ item.id }}</p>
            </div></a
          >
        </div>
      </div>
    </mat-drawer>
    <div class="example-sidenav-content">
      <router-outlet></router-outlet>
    </div>
    <div class="footer">
      <h3>Learning new Things @ Burak Yetis</h3>
    </div>
  </mat-drawer-container>
</div>
